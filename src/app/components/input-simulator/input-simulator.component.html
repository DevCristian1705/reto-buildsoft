
<div class="label"> {{label}} </div>
<div class="inputSimulator">
    <input 
        onlyNumbers 
        inputmode="numeric"
        class="input"
        type="text" 
        [autocomplete]="false"
        [value]="value"
        (input)="onChange($event.target)" 
        [readonly]="isReadOnly" > 
    <div class="currencyInput">{{typeCurrency}}</div>
</div>
<div class="wrapper-error">
    <div class="error" *ngIf="errorMsg"> {{errorMsg}} </div>
</div>
