<div> 
  <div class="ClassicInput">
    <div class="input-container" >
      <input 
        type="text" 
        [id]="idTextField"  
        [disabled]="disabled"
        [readonly]="readOnly"
        [value]="value"
        [ngClass]="classInput"
        (input)="onChange($event.target)" 
        autocomplete="off" />
      <label [htmlFor]="idTextField"  class="label">{{label}}</label>
    </div>
    
    <div >
      <div *ngIf="msgError" class="message-error"  >
        {{msgError}}
      </div>
    </div>
  </div>  
</div>
